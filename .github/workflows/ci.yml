name: Tests
on: [ pull_request ]

jobs:
  tests:
    name: PHPUnit PHP ${{ matrix.php }} ${{ matrix.dependency }} (Symfony ${{ matrix.symfony }})
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        php:
          - '7.2'
          - '7.3'
          - '7.4'
          - '8.0'
          - '8.1'
        dependency:
          - ''
          - 'lowest'
        symfony:
          - '4.4.*'
          - '5.3.*'
          - '5.4.*'
          - '6.0.*'
          - '6.1.*'
        exclude:
          - php: '7.2'
            symfony: '4.4.*'
            dependency: 'lowest'
          - php: '7.2'
            symfony: '6.0.*'
          - php: '7.2'
            symfony: '6.1.*'
          - php: '7.3'
            symfony: '4.4.*'
          - php: '7.3'
            symfony: '6.0.*'
          - php: '7.3'
            symfony: '6.1.*'
          - php: '7.4'
            symfony: '4.4.*'
          - php: '7.4'
            symfony: '6.0.*'
          - php: '7.4'
            symfony: '6.1.*'
          - php: '8.0'
            symfony: '4.4.*'
          - php: '8.0'
            symfony: '6.1.*'
          - php: '8.0'
            symfony: '6.1.*'
            dependency: 'lowest'
          - php: '8.1'
            symfony: '4.4.*'
            dependency: 'lowest'
          - php: '8.1'
            symfony: '5.3.*'
            dependency: 'lowest'
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: pcov
          tools: flex

      - name: Configure Symfony
        run: composer config extra.symfony.require "${{ matrix.symfony }}"

      - name: Prefer unstable Composer dependencies if Symfony 6.1
        if: matrix.symfony == '6.1.*'
        run: composer config prefer-stable false

      - name: Get Composer Cache Directory
        id: composer-cache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ matrix.php }}-composer-${{ hashFiles('**/composer.json') }}
          restore-keys: ${{ matrix.php }}-composer-

      - name: Update project dependencies
        if: matrix.dependency == ''
        run: composer update --no-progress --ansi --prefer-stable

      - name: Update project dependencies lowest
        if: matrix.dependency == 'lowest'
        run: composer update --no-progress --ansi --prefer-stable --prefer-lowest

      - name: Validate composer
        run: composer validate --strict --no-check-lock

      - name: Run tests
        run: vendor/bin/phpunit
