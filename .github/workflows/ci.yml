name: CI

on:
  schedule:
    - cron: 0 2 * * 1-5
  pull_request:
  push:
    branches:
      - master

jobs:
  tests:
    name: Tests PHP ${{ matrix.php }} ${{ matrix.dependency }} (Symfony ${{ matrix.symfony }})
    runs-on: ubuntu-latest
    container:
      image: php:${{ matrix.php }}
      options: >-
        --tmpfs /tmp:exec
    strategy:
      # https://github.community/t5/GitHub-Actions/GitHub-Actions-Matrix-options-dont-work-as-documented/m-p/29558
      matrix:
        php:
          - '5.5'
          - '5.6'
          - '7.0'
          - '7.1'
          - '7.2'
          - '7.3'
          - '7.4'
          - '8.0.0RC2'
        symfony:
          - '3.4.*'
          - '4.4.*'
          - '5.0.*'
        include:
          - php: '7.1'
            coverage: true
          - php: '7.1'
            dependency: 'dunglas/symfony-lock:^3'
          - php: '7.1'
            dependency: 'dunglas/symfony-lock:^4'
        prefer:
          - ''
          - 'lowest'
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: "Cache dependencies installed with composer"
        uses: actions/cache@v1
        with:
          path: ~/.composer/cache
          key: ${{ matrix.php }}-composer-${{ matrix.prefer }}-${{ hashFiles('**/composer.json') }}
          restore-keys: |
            ${{ matrix.php }}-composer-${{ matrix.prefer }}-

      - name: Install system packages
        run: |
          apt-get update
          apt-get install -y --no-install-recommends \
            unzip\
            libzip-dev
          docker-php-ext-install zip

      - name: Install Composer
        run: curl -sS -o - https://raw.githubusercontent.com/composer/getcomposer.org/ba13e3fc70f1c66250d1ea7ea4911d593aa1dba5/web/installer | php -- --install-dir=/usr/local/bin --filename=composer --quiet

      - name: Configure Symfony
        run: |
          composer global require symfony/flex
          composer config extra.symfony.require "${{ matrix.symfony }}"

      - name: Add extra dependencies
        if: matrix.dependency != ''
        run: composer require --no-update "${{ matrix.dependency }}"

      - name: Update project dependencies
        if: matrix.prefer == ''
        run: composer update --no-progress --ansi --prefer-stable

      - name: Update project dependencies lowest
        if: matrix.prefer == 'lowest'
        run: composer update --no-progress --ansi --prefer-stable --prefer-lowest

      - name: Validate composer
        run: composer validate --strict --no-check-lock

      - name: Run tests
        if: !matrix.coverage
        run: vendor/bin/phpunit

      - name: Run tests with coverage
        if: matrix.coverage
        run: vendor/bin/phpunit --coverage-text --coverage-clover=build/coverage.xml

      - name: Upload coverage
        if: matrix.coverage
        run: |
            wget https://scrutinizer-ci.com/ocular.phar
            php ocular.phar code-coverage:upload --format=php-clover build/coverage.xml
